name: Deploy Vue to EC2

on:
  push:
    branches: [ "release" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Create env
        run:
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASEURL }}" > .env

      - name: Build
        run: npm run build

      # dist 결과물을 EC2로 업로드 (SCP)
      - name: Copy dist to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SECRET }}
          source: "dist/*"
          target: "/tmp/ticketpark/dist"

      # EC2에서 실제 서비스 폴더로 교체 후 nginx reload
      - name: Activate on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SECRET }}
          script:
            set -e
            sudo rm -rf /var/www/ticketpark/*
            sudo cp -r /tmp/ticketpark/dist/* /var/www/ticketpark/
            sudo rm -rf /tmp/ticketpark/dist
            sudo nginx -t
            sudo systemctl reload nginx
